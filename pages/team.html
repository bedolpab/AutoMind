<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>NOVA | Team</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../assets/css/team.css">
    <script src="../assets/js/index.js"></script>

</head>

<body>
    <div class="head">
        <h1>NOVA</h1>
        <p>NOVA - Navigation and Observation Vehicle Assistant</p>
        <a class="button" href="https://github.com/bedolpab/AutoMind">
            <img src="../assets/img/github-mark-white.svg" alt="Github SVG">
        </a>
    </div>
    <ul class="nav">
        <li><a href="../index.html">Home</a></li>

        <li><a href="./log.html">Log</a></li>
        <li><a href="./prerequisites.html">Prerequisites</a></li>
        <li><a href="./team.html">Team</a></li>
    </ul>
    <h3 id="team">
        Meet the Team
    </h3>
    <script>
        const team_container = document.createElement('div')
        team_container.classList.add('team-container')
        // Fetch the JSON file
        fetch("../data/team.json")
            .then(response => response.json())
            .then(data => {
                for (let i = 0; i < data['team'].length; i++) {
                    const memberCard = document.createElement('div')
                    memberCard.classList.add("member-card")
                    const memberName = document.createElement('h4')
                    const memberMajor = document.createElement('p')
                    const memberUni = document.createElement('p')
                    const memberRole = document.createElement('p')
                    const memberLinks = document.createElement('ul')
                    memberName.textContent = data['team'][i]['name']
                    memberMajor.innerText = data['team'][i]['major']
                    memberUni.innerText = data['team'][i]['university']
                    memberRole.innerText = data['team'][i]['role']

                    for (let j = 0; j < data['team'][i]['links'].length; j++) {
                        const memberLink = document.createElement('li')
                        const memberURL = document.createElement('a')
                        memberURL.href = data['team'][i]['links'][j]['url']
                        memberURL.text = data['team'][i]['links'][j]['site']
                        memberLink.appendChild(memberURL)
                        memberLinks.appendChild(memberLink)
                    }

                    memberCard.appendChild(memberName)
                    memberCard.appendChild(memberMajor)
                    memberCard.appendChild(memberUni)
                    memberCard.appendChild(memberRole)
                    memberCard.appendChild(memberLinks)
                    team_container.appendChild(memberCard)
                }
                document.body.appendChild(team_container)
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html
