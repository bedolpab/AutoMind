<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>AutoMind</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <script src="../assets/js/index.js"></script>
</head>

<body>
  <h1>AutoMind</h1>
  <p>Who said making self-driving cars was hard?</p>
  <a href="../index.html">Home</a>
  <a href="log.html">Logging</a>

  <h3> Source </h3>
  <ul id="source-list">
    <li>
      <a href=""> </a>
    </li>
  </ul>
  <script>
    const linkList = document.getElementById('source-list');
    fetch("../sources.json")
      .then(response => response.json())
      .then(data => {
        for (let i = 0; i < data.links.length; i++) {
          const linkItem = document.createElement('li');
          const linkAnchor = document.createElement('a');
          linkAnchor.innerText = data.links[i].title
          linkAnchor.href = data.links[i].url
          linkItem.appendChild(linkAnchor)
          linkList.appendChild(linkItem)
        }
      })
  </script>
</body>

</html
